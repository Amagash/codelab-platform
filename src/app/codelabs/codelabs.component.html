<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Botfuel tutorials</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="card" *ngFor="let codelab of codelabs">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>{{codelab.duration}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="content">
        {{codelab.title}}
    </div>
    <div class="footer">
      <button mat-button routerLink="/codelab/{{codelab.id}}">START</button>
    </div>
  </div>
